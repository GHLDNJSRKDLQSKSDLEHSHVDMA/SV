<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보안 뉴스 알리미</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.0/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="card shadow-lg w-full max-w-4xl p-5 rounded-lg bg-white">
            <h2 class="text-center text-3xl font-semibold text-blue-500 mb-4">보안 뉴스 알리미</h2>
            <form id="news-form" class="mb-4">
                <div class="mb-3">
                    <label for="category" class="form-label">원하는 카테고리 선택</label>
                    <select id="category" class="form-select">
                        <option value="all">전체 뉴스</option>
                        <option value="privacy">개인정보 보호</option>
                        <option value="hacking">해킹 사건</option>
                        <option value="encryption">암호화 기술</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-full">뉴스 확인</button>
            </form>

            <div id="news-list" class="mt-4"></div>
        </div>
    </div>

    <!-- Bootstrap, SweetAlert2, Tailwind JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.0/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
